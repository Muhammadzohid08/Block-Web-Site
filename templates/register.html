{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white font-sans">

    <div class="w-full max-w-sm bg-white shadow-lg rounded-lg p-5">
        <form class="space-y-5" method="post">
            {% csrf_token %}
            <h1 class="text-2xl font-bold text-center">Log In</h1>
            <label class="block text-lg font-bold">Username:</label>
            <input type="text" class="w-full p-3 mt-1 border rounded-lg shadow-inner focus:outline-none" name="username" required>
            <label class="block text-lg font-bold">Last Name:</label>
            <input type="text" class="w-full p-3 mt-1 border rounded-lg shadow-inner focus:outline-none" name="lastName" required>
            <label class="block text-lg font-bold">Email:</label>
            <input type="email" class="w-full p-3 mt-1 border rounded-lg shadow-inner focus:outline-none" name="email" required>
            <label class="block text-lg font-bold">Password:</label>
            <input type="password" class="w-full p-3 mt-1 border rounded-lg shadow-inner focus:outline-none" name="password" required>
            <button class="w-full p-3 mt-5 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none" type="submit">Send</button>
            <p class="mt-3 text-sm text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a></p>
        </form>
    </div>

</body>
</html>
