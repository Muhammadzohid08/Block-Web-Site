<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="w-full h-screen flex justify-center items-center flex-col">
      {% for x in post %}
        <div class="max-w-lg mx-auto bg-white border border-gray-300 rounded-lg overflow-hidden shadow-sm">
            <!-- Header: User info -->
            <div class="flex items-center justify-between p-4">
              <div class="flex items-center space-x-3">
                <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full">
                <span class="font-semibold text-sm">{{ x.user_info.username }}</span>
              </div>
              <div class="text-gray-500 text-xl"><i class="fa-solid fa-ellipsis"></i></div>
            </div>
          
            <!-- Image placeholder -->
            <div class="bg-gray-100 h-72 flex items-center justify-center">
              <img class="w-full h-full" src="#" alt="rasm">
            </div>
          
            <!-- Post interactions & description -->
            <div class="p-4 space-y-2 text-sm">
              <!-- Icons (like, comment, share, bookmark) -->
              <div class="flex justify-between items-center">
                <div class="flex gap-2 space-x-4 text-gray-700 text-xl">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-search"></i>
                <i class="fa-solid fa-share"></i>
                </div>
                <div><i class="fa-regular fa-bookmark"></i></div>
              </div>
          
              <!-- Likes -->
              <div>
                <span class="font-semibold">Liked by savannah and thousands of others</span>
              </div>
          
              <!-- Caption -->
              <div>
                <span class="font-semibold">your username</span>
                <span> - This is an Instagram mobile post mockup with text support... </span>
                <span class="text-gray-500">more</span>
              </div>
            </div>
          </div>
          {% endfor %}
    </div>
</body>
</html>
